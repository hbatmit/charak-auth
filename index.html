<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charak - OAuth Redirect</title>
</head>
<body style="font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #1a3a2f; color: white; text-align: center;">
    
    <div style="padding: 40px; background: rgba(255,255,255,0.1); border-radius: 16px; max-width: 400px;">
        <h1 style="color: #c67b5c;">üè• Charak</h1>
        <p id="status">Redirecting you back to the Charak app...</p>
        <p id="debug" style="font-size: 12px; color: #888;"></p>
        
        <div id="manual" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
            <p>If the app didn't open automatically:</p>
            <p><a id="link" href="#" style="color: #c67b5c; font-size: 18px;">Click here to open Charak</a></p>
            <p style="font-size: 12px; margin-top: 16px; color: #7c9a8c;">
                Make sure the Charak app is running on your computer.
            </p>
        </div>
    </div>

    <script>
        var queryString = window.location.search;
        document.getElementById('debug').textContent = 'Params: ' + queryString;
        var charakUrl = 'charak://callback' + queryString;
        document.getElementById('link').href = charakUrl;
        
        if (queryString && queryString.length > 1) {
            window.location.href = charakUrl;
        } else {
            document.getElementById('status').textContent = 'Waiting for OAuth callback...';
        }
        
        setTimeout(function() {
            document.getElementById('manual').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
